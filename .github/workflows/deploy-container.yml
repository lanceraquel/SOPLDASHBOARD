name: Build and Deploy Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64

  deploy-render:
    needs: build-and-push
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: |
          echo "Triggering deploy for Render service ${{ secrets.RENDER_SERVICE_ID }}"
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

# Notes:
# - To enable automatic deploy to Render, add secrets `RENDER_API_KEY` and `RENDER_SERVICE_ID` in your repo settings.
# - Alternatively, replace the GHCR push step with a Docker Hub push by logging into Docker Hub via secrets.
